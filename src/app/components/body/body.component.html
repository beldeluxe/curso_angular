<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header">FILOSOF√çA</div>
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>

        <div *ngIf="mostrar == false" class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">WARNING</div>
            <div class="card-body">
                <h5 class="card-title">Warning card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>

        <button (click)=" mostrar = !mostrar" class="btn btn-outline-primary">
          Mostrar/Ocultar
        </button>

    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; " class="list-group-item">{{ personaje }}</li>

        </ul>

    </div>
</div>
